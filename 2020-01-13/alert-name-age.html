<!-- Задание:
Составить программу, запрашивающую у пользователя имя и возраст, 
и выводящую сообщение с помощью alert: "Здравствуйте Иван, Ваш возраст 22" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Запрос и вывод имени и возраста пользователя</title>
</head>
<body>
    <script>
        var userName=prompt("Введите имя");
        var userAge=prompt("Введите возраст");
        alert(`Здравствуйте ${userName}, Ваш возраст ${userAge}`);
    </script>
</body>
</html>
