    <style>
body {
    margin: 0;
}

.chessboard {
    width: 102vmin;
    height: 102vmin;
}

/* Весь блок с буквами */
.literas {
    float: left;
}

.literas div {
    height: 10vmin;
    width: 10vmin;

    text-align: center;
    line-height: 10vmin;

}

.literas:first-child {
    border-right: 1px solid red; 
}

.odd div:nth-child(even) {
    background: red;
}

.odd div:last-child {
    background: white;
}

.even div:nth-child(odd) {
    background: red;
}

.even div:first-child {
    background: white;
}

.even div:nth-child(3) {
    background-image: url("images/chess.png");
    background-size: 650%;
    background-repeat: no-repeat;
    background-position-x: 103%;
}

.even div:nth-child(8) {
    background-image: url("images/chess.png");
    background-size: 650%;
    background-repeat: no-repeat;
    background-position-x: 103%;
    background-position-y: 100%; 
}

.odd div:nth-child(3) {
    background-image: url("images/chess.png");
    background-size: 650%;
    background-repeat: no-repeat;
    background-position-x: 103%;}

.odd div:nth-child(8) {
    background-image: url("images/chess.png");
    background-size: 650%;
    background-repeat: no-repeat;
    background-position-x: 103%;
    background-position-y: 100%; 
}


.literas:last-child {
    border-left: 1px solid red; 
}

/* Блоки с цифрами 1-8 */
.numbers {
    width: 10vmin;
    text-align: center;
    line-height: 10vmin;
}
.numbers:first-child {
    border-bottom: 1px solid red;
}

.numbers:last-child {
    border-top: 1px solid red;
}

/*         Нечетные блоки */        
.odd {
    display: inline-block;
    float: left;
        }


.odd div {
    height: 10vmin;
    width: 10vmin;
}

/* Четные блоки */
.even {
    float: left;
    height: 10vmin;
    width: 10vmin; 
}
.even div {
    height: 10vmin;
    width: 10vmin;
}

/*Размещение castle*/
